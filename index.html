<!DOCTYPE html>
<html lang="en">

<head>
    <title>Darby Game Development</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="heading">
        <div id="text">
            <div class="terminal-underscore" id="terminal">_</div>
        </div>
    </div>
    <div class="content">
        <div class="about">
            Be there Tuesdays and Thursdays after school to make some games of your own!
        </div>
        <div class="contact">
            <div>
                <div><a href="https://join.slack.com/t/gamedev-clubworkspace/signup">Join our Slack</a>
                </div>
                <small>(use your school account to be automatically accepted)</small>
            </div>
            <a href="https://join.slack.com/t/gamedev-clubworkspace/signup"><img src="slack-logo.svg"></a>

            <a href="https://github.com/hdb-gamedev">
                <div>Visit our Github</div>
                <img src="github-logo.svg">
            </a>
            <a href="https://github.com/hdb-gamedev/gamedev-dl/releases/download/releases/gamedev-dl-v1.0.0.exe">
                <div>
                    Download Programs
                </div>
                <img src="programs-logos.svg">
            </a>
        </div>
        <h2 class="groups-heading">Groups</h2>
        <div class="groups">
            <div class="group">
                <div class="greek">&Alpha;</div>
                <a href="https://github.com/hdb-gamedev/group-alpha" class="github"><img src="github-logo.svg"></a>
                <a href="https://hdb-gamedev.github.io/group-alpha/" class="play"><img src="play-button.svg"></a>
            </div>
            <div class="group">
                <div class="greek">&Beta;</div>
                <a href="https://github.com/hdb-gamedev/group-beta" class="github"><img src="github-logo.svg"></a>
                <a href="https://hdb-gamedev.github.io/group-beta/" class="play"><img src="play-button.svg"></a>
            </div>
            <div class="group">
                <div class="greek">&Gamma;</div>
                <a href="https://github.com/hdb-gamedev/group-gamma" class="github"><img src="github-logo.svg"></a>
                <a href="https://hdb-gamedev.github.io/group-gamma/" class="play"><img src="play-button.svg"></a>
            </div>
            <div class="group">
                <div class="greek">&Delta;</div>
                <a href="https://github.com/hdb-gamedev/group-delta" class="github"><img src="github-logo.svg"></a>
                <a href="https://hdb-gamedev.github.io/group-delta/" class="play"><img src="play-button.svg"></a>
            </div>
        </div>
    </div>
    </div>
    <script src="terminal.js"></script>

</html>
